<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global-styles.css">
  <title>Your Page Title</title>
</head>
<body>

  <h1>This is example for a dynamic header and footer</h1>

  <script>
    // Function creating header menu (fixing duplicate definition)
    function createMenuItem(text, link) {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.textContent = text;
      a.href = link || '#';
      li.appendChild(a);
      return li;
    }

    // DOMContentLoaded event listeners for header and footer
    document.addEventListener('DOMContentLoaded', function () {
      const dynamicHeader = document.getElementById('dynamicHeader');
      const dynamicFooter = document.getElementById('dynamicFooter');

      // Create header elements
      const nav = document.createElement('nav');
      const ul = document.createElement('ul');

      // Create main menu items (same as before)
      const homeItem = createMenuItem('Home', '/Learning JS/index.html');
      ul.appendChild(homeItem);
      // ... (rest of menu items)

      // Append main menu to the header
      nav.appendChild(ul);
      dynamicHeader.appendChild(nav);

      // Create footer elements
      const footerNav = document.createElement('nav');
      const footerUl = document.createElement('ul');

      // Create footer menu items
      const footerHomeItem = createMenuItem('Home', '/Learning JS/index.html');
      footerUl.appendChild(footerHomeItem);
      // ... (rest of footer menu items)

      // Append footer menu to the footer
      footerNav.appendChild(footerUl);
      dynamicFooter.appendChild(footerNav);
    });
  </script>

  <body>
    </body>
</html>
