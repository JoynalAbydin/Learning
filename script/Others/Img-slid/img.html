<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center; ">
        <img id="img" src="/Learning JS/Part Three/c-40 image slider/photos/photo1.avif" alt="Night time in zia Uddan" height="300" width="450">
        <br>
        <div style="display: inline-flex; "><p style="padding-right: 130px;"><button onclick="prev()">Previous</button>  </p>
            <p><button onclick="next()">Next</button></p></div>
    </div>

    <script>
        var photos = ["#","#"];
        var imgTag = document.getElementById('img');
        var count = 0;
        function next() {
            count++
            if (count>=photos.length) {
                count = 0;
                imgTag.src = photos[count];
            } else {
                imgTag.src = photos[count];
            }
        }

        function prev(){
            count--
            if (count< 0) {
                count = photos.length - 1;
                imgTag.src = photos[count];
            } else {
                imgTag.src = photos[count];
            }
        }
    </script>


</body>
</html>
