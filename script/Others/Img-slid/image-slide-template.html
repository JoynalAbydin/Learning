<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Slide Template</title>
</head>

<body>
<h1>Image</h1>
<img id="image" src="/Learning JS/Part Three/c-40 image slider/photos/photo1.avif" alt="#" height="100px" width="300">
<button onclick="next()">Next</button>
<button onclick="prev()">Previous</button>
<script>
var img= document.getElementById('image');
  var images= ['/Learning JS/Part Three/c-40 image slider/photos/photo1.avif','/Learning JS/Part Three/c-40 image slider/photos/photo2.avif','/Learning JS/Part Three/c-40 image slider/photos/photo3.avif'];
  
  var count = 0;
  function next(){
    count++
    if (count>=images.length){
     count = 0;
     img.scr = images[count];
    } else{ img.src = images[count]; } }
    
    function prev(){
      count--
      if(count<0)
      {count = images.length -1; 
      img.src = images[count];}
      else{img.src = images[count];}};
   
</script>

</body>

</html>
